name: Daily Factusol Sync

on:
  schedule:
    # Run at 00:00 UTC every day (backup to Vercel Cron)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Trigger Factusol Sync
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.APP_URL }}/api/cron/sync-factusol"

      - name: Check response status
        if: failure()
        run: echo "Sync request failed"

  notification:
    runs-on: ubuntu-latest
    needs: sync
    if: failure()
    steps:
      - name: Notify on failure
        run: |
          echo "Factusol sync failed. Check the logs."
          # You can add Slack/Discord notification here if needed
